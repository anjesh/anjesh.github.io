<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          {{ site.title }}
          <div>
          {% for page in site.pages_list %}
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
          </div>
          </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><small>Except where otherwise noted, content on this site is licensed under a Creative Commons Attribution 4.0 International license.</small>   
      </footer>
    </div>
    {% include google_analytics.html %}
  </body>
</html>
